<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity CRUD App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Activity Manager</h2>

    <form id="activityForm">
        <div class="form-group">
            <label for="activityTitle">Activity:</label>
            <input type="text" class="form-control" id="activityTitle" placeholder="Enter activity" required>
        </div>
        <div class="form-group">
            <label for="activityType">Type:</label>
            <input type="text" class="form-control" id="activityType" placeholder="Enter type" required>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-success">Add Activity</button>
        <button id="clearBtn" type="button" class="btn btn-outline-dark" style="display: none;">Clear</button>
    </form>

    <hr>

    <div id="activitiesList"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="api.js"></script>

</body>
</html>
